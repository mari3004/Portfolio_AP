<section>
    <h2>Skills</h2>
    <div class="row" id="skills">
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress
                [percent]="60"
                [radius]="100"
                [showUnits]="false"
                [title]="'English'"
                [titleColor]="'#99A3A4'"
                [titleFontSize]="'30'"
                [showSubtitle]="true"
                [subtitle]="'B1'"
                [subtitleFontSize]="'20'"
                [subtitleColor]="'#99A3A4'"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#5D2B68'"
                [innerStrokeColor]="'#6F4F83'"
                [animation]="true"
                [animationDuration]="600"
